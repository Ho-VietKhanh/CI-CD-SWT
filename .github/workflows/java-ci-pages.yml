name: Java CI + Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # -------------------------------------------------------
  # 1️⃣ Build & Test Java Project (CI)
  # -------------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Run tests
        run: mvn test

      # Nếu test pass, upload artifact (HTML site) để deploy
      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # deploy toàn repo (index.html nằm trong này)

  # -------------------------------------------------------
  # 2️⃣ Deploy GitHub Pages (CD)
  # -------------------------------------------------------
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # chỉ chạy sau khi build/test thành công
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
