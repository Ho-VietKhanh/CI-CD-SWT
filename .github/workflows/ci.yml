name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests
        run: mvn test

      - name: Package JAR file
        run: mvn clean package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build  # đảm bảo build xong mới deploy
    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: .  # tải về thư mục hiện tại

      - name: Verify artifact
        run: ls -al

      - name: Deploy to server
        run: |
          scp -i ~/.ssh/id_rsa target/*.jar khanhlocal:/1234/deploy
          ssh -i ~/.ssh/id_rsa khanhlocal "sudo systemctl restart myapp.service"
